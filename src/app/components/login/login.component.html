<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Iniciar Sesión</span>
                    <br>

                    <div class="center-align" style="margin-bottom: 20px;">
                        <img src="https://marketplace.canva.com/Dz63E/MAF4KJDz63E/1/tl/canva-user-icon-MAF4KJDz63E.png"
                            alt="Gráfico de Reportes" style="max-width: 100px; height: auto;">
                    </div>


                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" name="username" [(ngModel)]="credentials.username"
                                required>
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" name="password" [(ngModel)]="credentials.password"
                                required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div *ngIf="errorMessage" class="card-panel red lighten-4 red-text text-darken-4"
                            style="margin-top: 10px; padding: 10px;">
                            {{ errorMessage }}
                        </div>
                        <div class="card-action center-align" style="margin-top: 20px;">
                            <button class="btn waves-effect waves-light brown darken-2" type="submit"
                                [disabled]="!loginForm.form.valid">
                                Ingresar <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
